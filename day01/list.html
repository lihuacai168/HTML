<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>list</title>
</head>
<body>
<ul>
	<li>无序列表1</li>
	<li>无序列表2</li>
	<li>无序列表3</li>
</ul>

<ol type="I">
	<li>有序列表1</li>
	<li>有序列表2</li>
	<li>有序列表3</li>
</ol>

<ul>
		<li>Coffee</li>
		<li>Tea
			<ul>
				<li>Black Tea</li>
				<li>Green Tea</li>
					<ul>
						<li>China</li>
						<li>Africa</li>
					</ul>
			</ul>
		</li>
		<li>Milk</li>
</ul>

<dl>
	<dt>Coffee</dt>
	<dd>	-- Black hot drink</dd>
	<dt>Milk</dt>
	<dd>	-- white cold drink</dd>
</dl>

</body>
</html>
