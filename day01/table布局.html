<!DOCTYPE html>

	<title>表格布局2333</title>

<body>
<table width="500px" border="0">

		</tr>

			<td style="background-color:#ffd700;width:100px; ">

		</tr>

			<td colspan="2" style="background-color: yellow;text-align: center;">底部
			</td>
		</tr>
	</table>

</html>
